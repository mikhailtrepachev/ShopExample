<p-toast></p-toast>
<form [formGroup]="form" (submit)="onSubmit()">
    <div class="row">
        <div class="col-7">
            <div class="form-group required py-2">
                <label>
                    Distributor:
                </label>
                <input type="text" class="form-control" formControlName="distributorName">
            </div>
            <div class="form-group required py-2">
                <label>
                    Model:
                </label>
                <input type="text" class="form-control" formControlName="modelName">
            </div>
            <div class="form-group required py-2">
                <label>
                    Issue year:
                </label>
                <input type="text" class="form-control" formControlName="issueYear">
            </div>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Add</button>
</div>
